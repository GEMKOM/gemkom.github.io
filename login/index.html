<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>GEMKOM</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Gemkom</a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Kişisel Giriş</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="user-select" class="form-label">Kullanıcı Adı</label>
                    <select id="user-select" class="form-select">
                        <option value="">Seçiniz...</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Şifre</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button id="login-button" type="button" class="btn btn-primary">Giriş Yap</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="login.js"></script>
    <script type="module" src="loginView.js"></script>
    <script type="module" src="loginService.js"></script>
</body>
</html>
